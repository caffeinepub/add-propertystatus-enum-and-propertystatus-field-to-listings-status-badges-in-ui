<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techNeonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon: Stylized S with 3D depth -->
  <g transform="translate(100, 100)">
    <!-- Shadow layer for depth -->
    <path d="M 80 20 Q 120 20 120 60 Q 120 80 100 90 Q 120 100 120 120 Q 120 160 80 160 L 40 160 L 40 140 L 80 140 Q 100 140 100 120 Q 100 110 90 105 L 70 105 L 70 85 L 90 85 Q 100 80 100 60 Q 100 40 80 40 L 40 40 L 40 20 Z" fill="url(#techNeonGradient)" opacity="0.3" transform="translate(4, 4)"/>
    
    <!-- Main S shape -->
    <path d="M 80 20 Q 120 20 120 60 Q 120 80 100 90 Q 120 100 120 120 Q 120 160 80 160 L 40 160 L 40 140 L 80 140 Q 100 140 100 120 Q 100 110 90 105 L 70 105 L 70 85 L 90 85 Q 100 80 100 60 Q 100 40 80 40 L 40 40 L 40 20 Z" fill="url(#techNeonGradient)" filter="url(#glow)"/>
    
    <!-- Highlight for 3D effect -->
    <path d="M 80 25 Q 115 25 115 60 Q 115 75 100 85 L 95 85 Q 105 80 105 60 Q 105 35 80 35 L 45 35 L 45 25 Z" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Text: STYO -->
  <g transform="translate(280, 200)" font-family="Arial, sans-serif" font-weight="bold" font-size="140" fill="url(#techNeonGradient)" filter="url(#glow)">
    <text x="0" y="0">STYO</text>
  </g>
  
  <!-- Subtle highlight on text -->
  <g transform="translate(280, 200)" font-family="Arial, sans-serif" font-weight="bold" font-size="140" fill="white" opacity="0.2">
    <text x="0" y="-5">STYO</text>
  </g>
</svg>
